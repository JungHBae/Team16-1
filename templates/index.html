<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        

        <!-- 부트스트랩 -->
        <link

        <!--jQuery , Fetch -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>

        <title>영화</title>

        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}"
            type="text/css"
        />
        <script src="{{ url_for('static', filename='app.js') }}"></script>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,500,0,200"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <style>
            .banner {
                /* height: 240px;
                width: 100%;

                background-image: linear-gradient(

                width: 100%;
                height: 240px; 

                background-image: linear-gradient(0deg,
                        rgba(0, 0, 0, 0.5),
                        rgba(0, 0, 0, 0.5)),
                    url("https://global-uploads.webflow.com/5e4f771ff45e4c54cb345de3/61401cbff9b93566a1e2d6b0_%2525EB%252589%2525B4%2525EC%25258A%2525A4-%2525EA%2525B7%2525B8%2525EB%2525A6%2525AC%2525EB%252593%25259C-%2525EC%25259D%2525B4%2525EB%2525AF%2525B8%2525EC%2525A7%252580-(2).png");
                background-position: center 70%;
                background-size: cover;

                color: white;

                display: flex;
                display: flex;
                /* flex-direction: column; */
                align-items: center;
                justify-content: center;
                font-size: 60px;
            }

            /* 카드 탭탭 */
            .tab-link {
                display: inline-block;
                cursor: pointer;
            }

            .tab-link:hover {
                color: #669900;
            }

            .tab-content {
                display: none;
            }

            .tab-content.on {
                display: block;
            }

            /* 블라인드 값 */
            /* .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        } */

            /* 레이아웃 설정 */
            .total-container {
                display: flex;
                min-width: 777px;
                flex-direction: row;
                justify-content: center;
            }

            /* 상단 좌측 */
            .svc_name {
                background: url(https://ssl.pstatic.net/static/movie/2012/09/bg_home.png);
                width: 148px;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            /* 상단 우측 로그인 */
            .gnb_btn_login {
                margin-left: 300px;
                float: left;
            }

            /* 상단 우측 */
            .top_right {
                height: 50px;

                flex-direction: row;
                align-items: center;
                justify-content: center;
                text-align: right;
                float: left;
            }

            /* 검색창 */
            .serch_area {
                display: inline-block;
                height: 40px;
                margin-left: 10px;
            }

            /* 상단 탭 */
            .top_area {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                min-width: 777px;
            }

            /* 좌측 탭 */
            .left_tab {
                position: relative;
                margin-top: 6px;
                width: 176px;
                height: 700px;
                background: #2d2d2d;
                margin-right: 30px;
                border-radius: 15px;
                display: flex;
                justify-content: center;
            }

            .below-login {
                position: absolute;
                top: 220px;
            }

            .below-login-item {
                text-align: center;
                margin-bottom: 6px;
                color: #669900;
            }

            .navi {
                top: 50%;
            }

            /* 우측 탭 */
            .right_tab {
                position: relative;
                padding-top: 30px;
                padding: 30px 10px 0px 10px;
                background: url(https://ssl.pstatic.net/static/movie/2012/09/bg_home.png);
                width: 1140px;
                color: white;
                border-radius: 4px;
                min-height: 720px;
                padding-bottom: 14px;
            }

            *,
            ::after,
            ::before {
                box-sizing: border-box;
            }

            /* 하이퍼링크 파란글씨, 밑줄 없애기  */
            a {
                text-decoration: none;
                color: initial;
                cursor: pointer;
                /* 여기 색깔 흰색 지정 있어서 하이퍼링크 글자 안보이길래 지움 */
            }
/* ------------------------------------------------------------------------------------------------- */
            .mytitle {
                width: 100%;
                height: 250px;

                background-image: linear-gradient(
                        0deg,
                        rgba(0, 0, 0, 0.5),
                        rgba(0, 0, 0, 0.5)
                    ),
                    url("https://movie-phinf.pstatic.net/20210715_95/1626338192428gTnJl_JPEG/movie_image.jpg");
                background-position: center;
                background-size: cover;

                color: white;

                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .mytitle > button {
                width: 200px;
                height: 50px;

                background-color: transparent;
                color: white;

                border-radius: 50px;
                border: 1px solid white;

                margin-top: 10px;
            }

            .mytitle > button:hover {
                border: 2px solid white;
            }

            .mycomment {
                color: gray;
            }

            .mycards {
                margin: 20px auto 0px auto;
                width: 95%;
                max-width: 1200px;
            }

            .mypost {
                width: 95%;
                max-width: 500px;
                margin: 20px auto 0px auto;
                padding: 20px;
                box-shadow: 0px 0px 3px 0px gray;

                display: none;
            }

            .mybtns {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;

                margin-top: 20px;
            }

            .right_bottom {
                height: 66px;
            }
            .mybtns > button {
                margin-right: 10px;
            }

            .card-body .btn {
                float: right;
            }
            
        </style>
    </head>

    <body>
        <!-- 상단 배너? -->
        <div class="top_area">
            <div class="banner">오늘의 영화 랭킹</div>
        </div>
        <div class="total-container">
            <div id="newsstand" class="sc_newscast">
                <div class="left_tab">
                    <div id="auth-container">
                        <div class="tabs">
                            <div class="tab active-tab">로그인</div>
                            <div class="tab">회원가입</div>
                        </div>
                        <!-- logout -->
                        <div class="logout">
                            <div class="greeting">Welcome! {{nickname}}</div>
                            <button id="logout-btn" onclick="onLogoutEvent()">
                                Logout
                            </button>
                        </div>
                        <!-- tabs section -->
                        <div class="input-tabs-section">
                            <!-- login -->
                            <div id="login-section" class="user-tab-content">
                                <div id="login-input" class="input-label">
                                    <div id="id-input">
                                        <label for="login-id">ID</label>
                                        <div class="input-box">
                                            <input
                                                type="text"
                                                class="input"
                                                id="login-id"
                                                placeholder=" ID"
                                            />
                                        </div>
                                    </div>
                                    <div id="password-input">
                                        <label for="login-pw">Password</label>
                                        <div class="input-box">
                                            <input
                                                type="password"
                                                class="input"
                                                id="login-pw"
                                                placeholder=" Password"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <button
                                    id="login-btn"
                                    class="button"
                                    onclick="login()"
                                >
                                    Login
                                </button>
                            </div>
                            <!-- register -->
                            <div id="register-section" class="user-tab-content">
                                <div id="register-input" class="input-label">
                                    <div id="user-id-input">
                                        <label class="label" for="reg-id"
                                            >ID</label
                                        >
                                        <div class="input-box">
                                            <input
                                                type="text"
                                                class="input"
                                                id="reg-id"
                                                aria-describedby="emailHelp"
                                                placeholder=" ID"
                                            />
                                        </div>
                                    </div>
                                    <div id="user-pw-input">
                                        <label class="label" for="reg-pw"
                                            >Password</label
                                        >
                                        <div class="input-box">
                                            <input
                                                type="password"
                                                class="input"
                                                id="reg-pw"
                                                placeholder=" Password"
                                            />
                                        </div>
                                    </div>
                                    <div id="nickname-input">
                                        <label class="label" for="reg-nick"
                                            >Nickname</label
                                        >
                                        <div class="input-box">
                                            <input
                                                type="text"
                                                class="input"
                                                id="reg-nick"
                                                placeholder=" Nickname"
                                            />
                                        </div>
                                    </div>
                                </div>
                                <button
                                    id="register-btn"
                                    class="button"
                                    onclick="register()"
                                >
                                    Register
                                </button>
                            </div>
                        </div>
                    </div>
                    <div id="below-login-container" class="below-login">
                        <!-- <a href="/review?data=www.google.com">link 1</a> 숨겨놓음 샘플용 --> 

                        <!-- <div class="below-login-item"></div> -->
                    </div>
                </div>
            </div>
            <div class="right_tab">
                <div class="mycards">
                    <div
                        class="row row-cols-1 row-cols-md-4 g-4"
                        id="cards-box"
                    >
                      <a>
                        <div class="col">
                            <div class="card h-100">
                                <img
                                    src="https://movie.naver.com/movie/bi/mi/basic.naver?code=217747"
                                    class="card-img-top"
                                />
                                <div class="card-body">
                                    <h5 class="card-title">웅남이</h5>
                                    <p class="card-text">
                                        인간을 초월하는 짐승 같은 능력으로 국제
                                        범죄 조직에 맞서는 웅남이의 좌충우돌
                                        코미디 <웅남이>
                                    </p>
                                    <p>⭐⭐⭐</p>
                                    <p class="mycomment">코멘트</p>
                                    <!-- <button
                                        onclick="edit_comment()"
                                        type="button"
                                        class="btn btn-outline-dark"
                                    >
                                        수정하기
                                    </button> -->
                                    <button
                                        onclick="delete_post();"
                                        type="button"
                                        class="btn btn-outline-dark"
                                    >
                                        삭제하기
                                    </button>
                                </div>
                            </div>
                        </div>
                      </a>
                    </div>
                </div>
            </div>
        </div>
        <span
            id="back-to-top-button"
            class="material-symbols-rounded"
            onclick="scrollToTop()"
            >arrow_circle_up</span
        >
    </body>
</html>
