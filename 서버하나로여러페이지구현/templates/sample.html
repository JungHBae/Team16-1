<body>
    <input id="writeUserName" type="text" placeholder="이름을 입력해주세요">
    <input type="submit" onclick="sendName()" value="제출하기">
    <script>
        function sendName() {
           let userName = $('#writeUserName').val();
            window.location.href = "/main?user=" + userName;  // flask에서 main 주소가 name. 임. /* 원래는 /name?user= 였다.*/
        }
        // sendName() 함수는 userName이라는 변수 안에 입력 받을 이름의 값을 긁어오고 해당 변수를 user라는 키 의 값으로 보낸다.
    </script>
