    <script>

        // localStorage.setItem('flag', true)
        async function checking() {
            let flag;
            await fetch('/movie/flag')
                .then((res) => res.json())
                .then((data) => {
                    console.log(data)    // >>> {flag: {flag: true}}
                    flag = data["flag"]["flag"]
                })
            return flag
        }
        $(document).ready(async function () {
            let flag = await checking()

            if(flag === true){
                await posting();
                await listing();
            } else {
                await listing();
            }
        });
        function listing(){
            console.log("됐나?")
        }

        function posting() {
            let test = "test start"
            console.log("test start")
            let formData = new FormData();
            formData.append("test_give", test)

            fetch('/movie', { method: "POST", body: formData })
                .then((res) => res.json())
                .then((data) => {
                    console.log(data)
                    console.log(typeof(data["flag"]["flag"]))
                    console.log(data["flag"]["flag"])
                    window.location.reload()
                })
                .catch((error)=> console.log(error));
        }
